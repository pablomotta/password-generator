<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Password Generator</title>
    </head>
    <body>
        <!-- header  -->
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Password Generator</a>
            </div>
        </nav>
        <!-- password generator -->
        <div class="container">
            <div class="row">
                <div class="card cyan darken-2 m6">
                    <h4 class="center-align">Generate a Password</h4>
                    <textarea
                        class="materialize-textarea"
                        readonly
                        id="password"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                    ></textarea>
                    <div class="center-align">
                        <button
                            class=" btn waves-effect waves-light red lighten-2"
                            id="generate"
                        >
                            Generate Password
                        </button>
                        <button
                            class="btn waves-effect waves-light light-blue lighten-2"
                            id="copy"
                        >
                            Copy to Clipboard
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- materialize javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
